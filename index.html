<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 class="text-center">Basketball Scoreboard</h1>
    </header>
    <main>
      <div class="board">
        <section class="section-home text-center">
          <h3>Home</h3>
          <p id="score-home">0</p>
          <section class="section-points">
            <button id="1-pt-h" class="btn">+1</button>
            <button id="2-pts-h" class="btn">+2</button>
            <button id="3-pts-h" class="btn">+3</button>
          </section>
        </section>
        <section class="section-guest text-center">
          <h3>Guest</h3>
          <p id="score-guest">0</p>
          <section class="section-points">
            <button id="1-pt-g" class="btn">+1</button>
            <button id="2-pts-g" class="btn">+2</button>
            <button id="3-pts-g" class="btn">+3</button>
          </section>
        </section>
      </div>
    </main>
    <footer class="text-center">
      <p>&copy 2024 Nicolas Messer</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
