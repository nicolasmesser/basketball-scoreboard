<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 class="text-center">Basketball Scoreboard</h1>
    </header>
    <main>
      <div class="board">
        <section class="section-home">
          <h3>HOME</h3>
          <p id="score-home">Score</p>
        </section>
        <section class="section-guest">
          <h3>GUEST</h3>
          <p id="score-guest">Score</p>
        </section>
      </div>
      <div class="score">
        <section class="section-points">
          <p id="three-points" class="btn">+3</p>
          <p id="one-point" class="btn">+1</p>
        </section>
      </div>
    </main>
    <footer class="text-center">
      <p>&copy 2024 Nicolas Messer</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
